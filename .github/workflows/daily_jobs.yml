name: Daily Fresher Jobs Mailer

on:
  schedule:
    # Runs every day at 03:30 UTC = 09:00 AM IST
    - cron: "30 3 * * *"
  workflow_dispatch: {}  # allows manual run from Actions tab

jobs:
  email-jobs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run job fetcher
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          JOB_ROLES: ${{ secrets.JOB_ROLES }}
          JOB_LOCATION: ${{ secrets.JOB_LOCATION }}
          MAX_PER_SOURCE: ${{ secrets.MAX_PER_SOURCE }}
        run: |
          python job_fetcher.py
